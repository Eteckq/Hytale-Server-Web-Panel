services:
  hytale:
    build:
      context: .
      dockerfile: DockerfileHytale
    container_name: ${STACK_NAME:-hytale}
    hostname: ${STACK_NAME:-hytale}
    restart: on-failure:3
    
    environment:
      # Java / RAM
      - JAVA_MIN_RAM=${JAVA_MIN_RAM:-3G}
      - JAVA_MAX_RAM=${JAVA_MAX_RAM:-4G}
      
      # Server
      - TZ=${TZ:-Europe/Paris}

    # Ports - UDP for game, TCP for webmap
    ports:
      - "${SERVER_PORT:-5520}:5520/udp"
      - "${WEBMAP_PORT:-18081}:8080/tcp"
    
    # Volumes - Bind Mounts (HOST_DATA_PATH -> /opt/hytale im Container)
    volumes:
      - ${HOST_DATA_PATH:-/opt/hytale_panel}/server:${CONTAINER_DATA_PATH:-/opt/hytale}/server
      - ${HOST_DATA_PATH:-/opt/hytale_panel}/data:${CONTAINER_DATA_PATH:-/opt/hytale}/data
      - ${HOST_DATA_PATH:-/opt/hytale_panel}/backups:${CONTAINER_DATA_PATH:-/opt/hytale}/backups
      - ${HOST_DATA_PATH:-/opt/hytale_panel}/downloader:${CONTAINER_DATA_PATH:-/opt/hytale}/downloader

    # Console
    stdin_open: true
    tty: true
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Network for manager communication
    networks:
      - internal-net

    # SECURITY: Resource limits to prevent resource exhaustion
    # Note: DOCKER_MEMORY_LIMIT should be >= JAVA_MAX_RAM + 1G for overhead
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_CPU_LIMIT:-4}'
          memory: ${DOCKER_MEMORY_LIMIT:-8G}
        reservations:
          cpus: '1'
          memory: ${JAVA_MAX_RAM:-4G}

  # ============================================================
  # Hytale Server Manager - Web UI
  # ============================================================
  hytale-manager:
    build: .
    container_name: ${STACK_NAME:-hytale}-manager
    hostname: ${STACK_NAME:-hytale}-manager
    restart: unless-stopped

    environment:
      - PANEL_PASSWORD=${PANEL_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-CHANGE_434_IT}
      - STACK_NAME=${STACK_NAME:-hytale}
      
      - SERVER_PATH=${CONTAINER_DATA_PATH:-/opt/hytale_panel}/server
      - BACKUPS_PATH=${CONTAINER_DATA_PATH:-/opt/hytale_panel}/backups
      - DATA_PATH=${CONTAINER_DATA_PATH:-/opt/hytale_panel}/data


    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

      - ${HOST_DATA_PATH:-/opt/hytale_panel}/server:${CONTAINER_DATA_PATH:-/opt/hytale}/server
      - ${HOST_DATA_PATH:-/opt/hytale_panel}/data:${CONTAINER_DATA_PATH:-/opt/hytale}/data
      - ${HOST_DATA_PATH:-/opt/hytale_panel}/backups:${CONTAINER_DATA_PATH:-/opt/hytale}/backups

    expose:
      - 80
    # ports:
    #   - "8080:80"
      
# ============================================================
# Networks
# ============================================================
networks:
  internal-net:
    name: ${STACK_NAME:-hytale}-net
    driver: bridge

